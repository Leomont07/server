name: Despliegue Blue-Green a AWS

on:
  push:
    branches: [ master ]

jobs: 
  build-and-push: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Login a GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir y Etiquetar la Imagen Docker
        id: build-image
        run: |
          # Corregir el nombre del repositorio a minúsculas
          LOWERCASE_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          IMAGE_ID=ghcr.io/$LOWERCASE_REPO
          VERSION_TAG=${{ github.sha }}
          
          docker build ./app -t $IMAGE_ID:$VERSION_TAG

          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Push a GHCR
        run: docker push ${{ env.IMAGE_ID }}:${{ env.VERSION_TAG }}

  deploy: 
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4
        
      # === PASO 0: CREAR DIRECTORIOS BASE ===
      - name: Asegurar Directorios Base en VPS
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Creamos solo los directorios permanentes necesarios
            sudo mkdir -p /home/${{ secrets.SSH_USER }}/app/
            sudo mkdir -p /etc/nginx/bg_switch/
            
      # PASO 1: Copiar archivos de Nginx (Ahora van a la raíz del usuario SSH)
      - name: Copiar Archivos de Configuración de Nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Copia toda la carpeta 'nginx_configs' de forma recursiva
          source: "nginx_configs" 
          # Target: La carpeta 'nginx_configs' se sube directamente a /home/***/
          target: "/home/${{ secrets.SSH_USER }}/"
          
      # PASO 2: Copiar el script de despliegue
      - name: Copiar Script de Despliegue al VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app/deploy_blue_green.sh" 
          target: "/home/${{ secrets.SSH_USER }}/app/"

      # PASO 3: Ejecutar comandos con SSH
      - name: Ejecutar Despliegue Blue-Green
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. MOVER ARCHIVOS DE NGINX (SOLUCIÓN A mv: cannot stat)
            echo "Moviendo archivos de Nginx y dando permisos al script..."
            sudo mkdir -p /etc/nginx/app/nginx/

            # Movemos los archivos desde la carpeta 'nginx_configs' que se subió en el paso 1
            sudo mv /home/${{ secrets.SSH_USER }}/nginx_configs/*.conf /etc/nginx/app/nginx/ || true
            sudo rm -r /home/${{ secrets.SSH_USER }}/nginx_configs || true # Limpiamos la carpeta subida

            # Dar permisos de ejecución
            sudo chmod +x /home/${{ secrets.SSH_USER }}/app/deploy_blue_green.sh || true

            # 2. INICIO DE SESIÓN EN GHCR
            echo "Iniciando sesión en GHCR y ejecutando script..."
            echo "${{ secrets.CR_TOKEN }}" | docker login ghcr.io \
              --username ${{ secrets.CR_USERNAME }} \
              --password-stdin

            # 3. EJECUCIÓN DEL SCRIPT
            export GITHUB_REPOSITORY=${{ github.repository }}
            /home/${{ secrets.SSH_USER }}/app/deploy_blue_green.sh ${{ github.sha }} 

            # 4. Limpiar el login
            docker logout ghcr.io