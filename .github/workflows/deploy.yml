name: Despliegue Blue-Green a AWS

on:
  push:
    branches: [ master ] # O 'master' si es tu rama principal.

jobs: 
  build-and-push: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Login a GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir y Etiquetar la Imagen Docker
        id: build-image
        run: |
          # 1. Corregir el nombre del repositorio a minúsculas
          LOWERCASE_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          IMAGE_ID=ghcr.io/$LOWERCASE_REPO
          VERSION_TAG=${{ github.sha }}
          
          docker build ./app -t $IMAGE_ID:$VERSION_TAG

          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Push a GHCR
        run: docker push ${{ env.IMAGE_ID }}:${{ env.VERSION_TAG }}

  deploy: 
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4
        
      # PASO 1 (SOLUCIÓN PERMISOS): Copiar archivos de Nginx a una ubicación temporal (sin usar sudo)
      - name: Copiar Archivos de Configuración de Nginx a Temporal
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "nginx_configs/*.conf"
          target: "/home/${{ secrets.SSH_USER }}/tmp_nginx_conf"
          
      # PASO 2: Copiar el script de despliegue a la carpeta app/
      - name: Copiar Script de Despliegue al VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app/deploy_blue_green.sh" # <--- ¡RUTA CORREGIDA!
          target: "/home/${{ secrets.SSH_USER }}/app/"
          
      # PASO 3: Ejecutar comandos con SSH (incluye SUDO para mover archivos)
      - name: Ejecutar Despliegue Blue-Green
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. MOVER ARCHIVOS (AQUÍ USAMOS SUDO, GRACIAS A LA CONFIGURACIÓN NOPASSWD)
            echo "Moviendo archivos de Nginx a /etc/nginx/app/nginx con sudo..."
            # Aseguramos que el directorio de destino existe
            sudo mkdir -p /etc/nginx/app/nginx/
            # Movemos los archivos de la carpeta temporal a la ubicación final
            sudo mv /home/${{ secrets.SSH_USER }}/tmp_nginx_conf/*.conf /etc/nginx/app/nginx/
            # Limpiamos la carpeta temporal
            sudo rm -r /home/${{ secrets.SSH_USER }}/tmp_nginx_conf
            
            # 2. INICIO DE SESIÓN EN GHCR
            echo "Iniciando sesión en GHCR y ejecutando script..."
            echo "${{ secrets.CR_TOKEN }}" | docker login ghcr.io \
              --username ${{ secrets.CR_USERNAME }} \
              --password-stdin
            
            # 3. EJECUCIÓN DEL SCRIPT
            export GITHUB_REPOSITORY=${{ github.repository }}
            /home/${{ secrets.SSH_USER }}/app/deploy_blue_green.sh ${{ env.VERSION_TAG }}
            
            # 4. Limpiar el login
            docker logout ghcr.io