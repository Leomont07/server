name: Despliegue Blue-Green a AWS

on:
  push:
    branches: [ master ] # O 'master'

jobs: 
  build-and-push: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Login a GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir y Etiquetar la Imagen Docker
        id: build-image
        run: |
          # Corregir el nombre del repositorio a minúsculas
          LOWERCASE_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          IMAGE_ID=ghcr.io/$LOWERCASE_REPO
          VERSION_TAG=${{ github.sha }}
          
          docker build ./app -t $IMAGE_ID:$VERSION_TAG

          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Push a GHCR
        run: docker push ${{ env.IMAGE_ID }}:${{ env.VERSION_TAG }}

  deploy: 
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4
        
      # === PASO 0: CREAR DIRECTORIOS BASE (CRÍTICO) ===
      - name: Asegurar Directorios Base en VPS
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Esto corrige el 'No such file or directory'
            sudo mkdir -p /home/${{ secrets.SSH_USER }}/app/
            mkdir -p /home/${{ secrets.SSH_USER }}/tmp_nginx_conf
            sudo mkdir -p /etc/nginx/bg_switch/
            
      # PASO 1: Copiar archivos de Nginx (CORRECCIÓN DE RUTA DE ORIGEN)
      - name: Copiar Archivos de Configuración de Nginx a Temporal
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Usaremos la ruta absoluta desde el punto de vista del runner:
          source: "nginx_configs/*.conf" # **Dejémoslo así.** El problema es que el archivo no está en el runner.
          target: "/home/${{ secrets.SSH_USER }}/tmp_nginx_conf"
          
      # PASO 2: Copiar el script de despliegue
      - name: Copiar Script de Despliegue al VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app/deploy_blue_green.sh" 
          target: "/home/${{ secrets.SSH_USER }}/app/"

      # PASO 3: Ejecutar comandos con SSH (Aquí debe ir la corrección del host)    
      - name: Ejecutar Despliegue Blue-Green
        uses: appleboy/ssh-action@v1.0.1
        with:
          # === ¡FIX CRÍTICO AQUÍ! Estaban faltando estas tres líneas. ===
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # =============================================================
          script: |
            # 1. MOVER ARCHIVOS (Ahora los directorios existen)
            echo "Moviendo archivos de Nginx y dando permisos al script..."
            sudo mkdir -p /etc/nginx/app/nginx/

            # El comando 'mv' ahora debería funcionar si el SCP de Nginx funcionó.
            sudo mv /home/${{ secrets.SSH_USER }}/tmp_nginx_conf/*.conf /etc/nginx/app/nginx/ || true
            sudo rm -r /home/${{ secrets.SSH_USER }}/tmp_nginx_conf || true

            # Dar permisos de ejecución
            sudo chmod +x /home/${{ secrets.SSH_USER }}/app/deploy_blue_green.sh || true

            # 2. INICIO DE SESIÓN EN GHCR
            echo "Iniciando sesión en GHCR y ejecutando script..."
            echo "${{ secrets.CR_TOKEN }}" | docker login ghcr.io \
              --username ${{ secrets.CR_USERNAME }} \
              --password-stdin

            # 3. EJECUCIÓN DEL SCRIPT
            export GITHUB_REPOSITORY=${{ github.repository }}
            /home/${{ secrets.SSH_USER }}/app/deploy_blue_green.sh ${{ github.sha }} 

            # 4. Limpiar el login
            docker logout ghcr.io